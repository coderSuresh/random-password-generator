<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate a random password with this free online password generator tool.">
    <meta name="keywords" content="random password generator, password generator, free password generator, online password generator, password generator online, password generator tool, password generator free, password generator tool free, password generator online free, password generator free online, password generator tool online, passw
ord generator tool free online, password generator tool online free">
    <meta name="author" content="https://github.com/codersuresh, codersuresh">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/alert-for-web@0.1.2/dist/style.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <main class="card">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>

        <div class="flex flex-col">
            <div class="flex flex-col">
                <label for="length">Password length <strong><output id="pass_len"
                            class="green-text">16</output></strong></label>
                <input type="range" id="length" value="16" min="8" max="32" oninput="pass_len.value=value" />
            </div>

            <div>
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Include uppercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Include lowercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers" checked />
                <label for="numbers">Include numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols" checked />
                <label for="symbols">Include symbols</label>
            </div>
        </div>

        <button>Generate passwords</button>
        <hr />

        <div class="flex pass-container">
            <p class="pass pass1">000000000000000</p>
            <p class="pass pass2">000000000000000</p>
        </div>
        <p class="note">Click on password to copy it.</p>
    </main>
</body>

</html>
